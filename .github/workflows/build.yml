name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create zip
      run: zip -r9 selinux_enforce-$(git rev-parse --short "$GITHUB_SHA").zip . -x selinux_enforce-*.zip LICENSE .gitignore .gitattributes Makefile /.git*

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: selinux_enforce-$(git rev-parse --short "$GITHUB_SHA").zip
        path: selinux_enforce-$(git rev-parse --short "$GITHUB_SHA").zip
